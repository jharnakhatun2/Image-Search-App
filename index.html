<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-text">Search Images</h1>
            <form action="">
                <input type="text" id="search-image" placeholder="Search for Images">
                <button id="button">Search</button>
            </form>
        </div>
        <!-- Image div -->
        <div class="search-image">
            <div class="single-image">
                <img src="https://images.pexels.com/photos/45863/frog-butterfly-pond-mirroring-45863.jpeg?auto=compress&cs=tinysrgb&w=600" alt="butterfly">
                <a href="https://www.pexels.com/photo/macro-photography-of-green-frog-45863/" target="_blank">Quick View</a>
            </div>
            <div class="single-image">
                <img src="https://images.unsplash.com/photo-1559253664-ca249d4608c6?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Frog">
                <a href="https://unsplash.com/photos/selective-photography-of-red-eyed-tree-frog-JLMEZxBcXCU" target="_blank">Quick View</a>
            </div>
            <div class="single-image">
                <img src="https://images.unsplash.com/photo-1586769203114-cf7f0f37297a?q=80&w=1449&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="butterfly">
                <a href="https://unsplash.com/photos/green-frog-on-brown-tree-branch-WTr9TVVxZlQ" target="_blank">Quick View</a>
            </div>            
        </div>
        <!-- Show More Button -->
        <div id="show-more"><button >Show More</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
